<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h1>Check your BMI</h1>
    <p>Enter your body weight and height</p>
  <div class="bmi">
    <label for="weight">Put your weight in here (KG)</label><br>
    <input type="number" name="weight" id="weight" min="0">
  
    <br>
  
    <label for="height">And your height in here (CM)</label><br>
    <input type="number" name="height" id="height" min="0">
  
    <br>
    <br>
</div>
    <button id="calculate">Calculate BMI</button>
  
    
    <p id="summary">Your BMI is <strong><span id="calculatedBMI"></span></strong> which means you are <strong><span id="indicatorResult"></span></strong></p>
    <script src="script.js"></script>
  </body>
  </html>
